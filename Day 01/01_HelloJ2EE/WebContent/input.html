<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Testing Basic Inputs</title>
</head>
<body>
	<form action="test_input">
		<table style="background-color: cyan;margin: auto;">
			<tr>
				<td>Enter User Name</td>
				<td><input type="text" name="f1" /></td>
			</tr>
			<tr>
				<td>Choose Favorite Colors</td>
				<td>Blue <input type="checkbox" name="clr" value="blue"></td>
				<td>Red <input type="checkbox" name="clr" value="red" CHECKED></td>
				<td>Pink <input type="checkbox" name="clr" value="pink" CHECKED></td>
				<td>Yellow <input type="checkbox" name="clr" value="yellow"></td>
			</tr>
			<tr>
				<td>Choose Your Browser FireFox Mozilla</td>
				<td><input type="radio" name="browser" value="firefox"></td>
				<td>MS IE <input type="radio" name="browser" value="IE 7"
					CHECKED></td>
				<td>Google Chrome <input type="radio" name="browser"
					value="chrome"></td>
			</tr>
			<tr>
				<td>Select a value</td>
				<td><select name="myselect">
						<option value="1">First
						<option value="2" SELECTED>Second
						<option value="3">Third</option>
						<option value="4">Fourth</option>
						<option value="5">Fifth</option>
				</select></td>
			</tr>
			<tr>
				<td><input type="submit" value="Test All I/Ps" /></td>
			</tr>
		</table>
	</form>

</body>
</html>
